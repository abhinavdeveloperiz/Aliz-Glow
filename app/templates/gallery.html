{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Banner Section -->
<section class="relative h-[40vh] bg-cover bg-center" style="background-image: url('/static/products/p3.jpg');">
    <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center">
        <!-- Title -->
        <h1 class="text-3xl md:text-4xl font-bold text-white text-center">GALLERY</h1>

        <!-- Breadcrumbs -->
        <nav class="mt-4 text-white text-sm md:text-base flex items-center space-x-2">
            <a href="/" class="hover:text-pink hover:underline">Home</a>
            <span>&gt;</span>
            <span class="font-semibold">Gallery</span>
        </nav>
    </div>
</section>

<section class="bg-lightpink py-12">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl md:text-4xl font-bold text-brown-800 text-center mb-10">Product <span class="text-pink">Gallery</span></h2>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6" data-aos="fade-up">
            {% for g in gallery %}
            <div class="relative group overflow-hidden rounded-xl cursor-pointer">
                <img src="{{ g.image.url }}" alt="{{ g.name }}" 
                     class="w-full h-56 object-cover rounded-lg transition-transform duration-500 group-hover:scale-105"
                     onclick="openModal('{{ g.image.url }}')">
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Modal / Lightbox -->
<div id="galleryModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <button class="absolute top-4 right-4 text-white text-3xl font-bold" onclick="closeModal()">Ã—</button>
    <img id="modalImage" src="" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-lg">
</div>

<script>
    const modal = document.getElementById('galleryModal');
    const modalImage = document.getElementById('modalImage');

    function openModal(src) {
        modalImage.src = src;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function closeModal() {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    // Close modal on click outside the image
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // Optional: Close modal on ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") closeModal();
    });
</script>


{% endblock %}
